                            <div class="cover">

                                <label class="hamburger-btn" for="menu-toggle">

                                </label>
                                <ul class="menu-box">
                                  <li>Download WAV</li>
                                  <li>Save Mix</li>
                                  <li>Reset Track</li>
                                </ul>
                            </div>
                            <div class="track-info">
                                <div class="header">
                                    <span class="medium">Song for Sarah</span>
                                    <span data-label="BPM">120</span>
                                    <span data-label="KEY">DM</span>
                                </div>
                                <div class="footer">
                                    <span data-label="23:2">1:12:14</span>
                                    <form action="" data-label="SNAP">
                                        <select class="custom-select" name="" id="">
                                            <option value="">None</option>
                                            <option value="" selected>Beat</option>
                                            <option value="">Var</option>
                                        </select>
                                    </form>
                                    <span data-label="LENGHT">3.26</span>
                                </div>
                            </div>
                            <div class="volume">
                                <span class="volume-trigger">
                                    <i class="icon-sound"></i>
                                </span>
                                <span class="wrapper-range vertical">
                                    <input type="range" min="0" max="100" value="100" class="master-gain" id="master-gain">
                                </span>
                            </div>
                            <div class="btn-close">
                                <i>
                                    
                                </i>
                            </div>
                            <div class="zoom">
                                <span title="zoom in" class="btn-zoom-out btn">
                                    <i class="fa fa-search-minus"></i>
                                </span>
                                <span title="zoom out" class="btn-zoom-in btn">
                                    <i class="fa fa-search-plus"></i>
                                </span>
                            </div>
